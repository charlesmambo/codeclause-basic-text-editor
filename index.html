<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Text Editor</title>
    <link rel="stylesheet" href="index.css">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
     <div class="container">
      <div class="text-edit-panel">
        <!-- <div class="choose-text-style">
            paragraph
        </div> -->
        <div class="choose-font-size"><span class="text1">font size </span>
            <input type="number" name="" id="font-increment" value="16" min="16" max="100">
        </div>

        <div class="text-styles">
            <span id="font-bold"><i class="fa fa-bold" aria-hidden="true"></i></span>
            <span id="font-italic"><i class="fa fa-italic" aria-hidden="true"></i></span>
            <span id="font-underline"><i class="fa fa-underline" aria-hidden="true"></i></span>
            <span id="font-capitalize"><i class="fa fa-font" aria-hidden="true"></i></span>
            <span id="reset-styles"><i class="fa fa-refresh" aria-hidden="true"></i></span>
            <input id="choose-color" type="color" name="" id="">
        </div>

        <div class="text-align">
            <span><i class="fa fa-align-left" aria-hidden="true"></i></span>
            <span><i class="fa fa-align-center" aria-hidden="true"></i></span>
            <span><i class="fa fa-align-right" aria-hidden="true"></i></span>
        </div>
       </div>

       <div class="text-area">
        <textarea name="" id="text-area" cols="30" rows="10" placeholder="Write your text here"></textarea>
       </div>
     </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
